  </head>
  <body id='body' ng-app='GhcnApp' ng-controller='viewController' ng-cloak>
      <div ng-cloak>
        <md-content>
          <md-tabs md-dynamic-height>
            <md-tab label="Projects" md-on-select="tabSelected('project')">
                <md-content class="md-padding">
                    <div id='project-tab'  ng-include src="'{{ url_for('static', filename='html/tabs/project.html') }}'"></div>
                </md-content>
            </md-tab>
            <md-tab label="Components" md-on-select="tabSelected('components')">
                <md-content class="md-padding">
                    <div id='component-tab'  ng-include src="'{{ url_for('static', filename='html/tabs/component.html') }}'"></div>
                </md-content>
            </md-tab>
            <md-tab label="Structures" md-on-select="tabSelected('structures')">
              <md-content class='full-stretch'>
                  <div id='structures-tab' ng-include src="'{{ url_for('static', filename='html/tabs/structure.html') }}'"></div>
              </md-content>
            </md-tab>
            <md-tab label="Functions" md-on-select="tabSelected('functions')">
              <md-content>
                  <div id='functions-tab' ng-include src="'{{ url_for('static', filename='html/tabs/function.html') }}'"></div>
              </md-content>
            </md-tab>
            <md-tab label="Workflows" md-on-select="tabSelected('workflows')">
                <md-content class="md-padding">
                    <div id='workflows-tab'  ng-include src="'{{ url_for('static', filename='html/tabs/workflow.html') }}'"></div>
                </md-content>
            </md-tab>
            <md-tab label="Evaluations" md-on-select="tabSelected('evaluations')">
              <md-content class="md-padding">
                  <div id='evaluations-tab' ng-include src="'{{ url_for('static', filename='html/tabs/evaluation.html') }}'"></div>
              </md-content>
            </md-tab>
            <md-tab label="Graph" md-on-select="tabSelected('graph')">
              <md-content class="md-padding">
                  <div id='graph-tab' ng-include src="'{{ url_for('static', filename='html/tabs/graph.html') }}'"></div>
              </md-content>
            </md-tab>
            <md-tab label="Map" md-on-select="tabSelected('map')">
              <md-content>
                  <div id='map-tab' ng-include src="'{{ url_for('static', filename='html/tabs/map.html') }}'"></div>
              </md-content>
            </md-tab>
          </md-tabs>
        </md-content>
